{% extends "base.html" %}
{% block title %}구구단을 외자{% endblock %}
{% block content %}
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <h1>구구단을 외자</h1>
        <form action="" method="post">
            <input type="number"
                name="no"
                placeholder="원하는 구구단 숫자 입력"
                value="{% if no %}{{no}}{% endif %}"> <!-- no가 true일 경우 no 출력-->
            <input type="submit" value="구구단 출력" class="btn btn-primary">
        </form>
        {% if no %}
            {% for i in range(1, 10) %}
                <p>{{no}} x {{i}} = {{no|int * i}}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
