<!DOCTYPE html>
<!-- 유효성 검사
    (2) 정규표현식 사용-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <!--필드에 입력형식 힌트 주는 사용자 인터페이스-->
            <legend>필드에 패턴에 맞는 값만 입력하도록</legend>
            <ul>
                <li>
                    <label for="tel">연락처 :</label> <!--원하는 곳으로 focus 시킴-->
                    <input type="text" name="tel" id="tel"
                           placeholder="입력 형식(000-0000-0000)"
                           required="required"
                           autofocus="autofocus"
                           pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                           title="올바른 전화번호 형식이 아닙니다." />
                </li>
                <li>
                    <label for="email">이메일 :</label>
                    <input type="text" name="email" id="email"
                           placeholder="아이디@도메인"
                           pattern="\w+@\w+(\.\w+){1,2}"
                           title="올바른 이메일 형식이 아닙니다." />
                </li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="입력 완료" />
                    <input type="reset" value="입력 취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
