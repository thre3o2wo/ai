<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Input 타입 예제</title>
</head>
<body>

    <h1>회원가입 폼</h1>

    <form action="/register" method="post">
        <p>
            <label for="id">아이디:</label>
            <input type="text" id="id" name="user_id" placeholder="아이디를 입력하세요">
        </p>
        <p>
            <label for="pw">비밀번호:</label>
            <input type="password" id="pw" name="user_pw">
        </p>
        <p>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="user_email">
        </p>

        <fieldset>
            <legend>성별 (라디오 - 하나만 선택)</legend>
            <input type="radio" id="male" name="gender" value="m">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="f">
            <label for="female">여성</label>
        </fieldset>

        <fieldset>
            <legend>관심사 (체크박스 - 여러 개 선택)</legend>
            <input type="checkbox" id="python" name="interest" value="py">
            <label for="python">파이썬</label>
            <input type="checkbox" id="data" name="interest" value="data">
            <label for="data">데이터 분석</label>
            <input type="checkbox" id="web" name="interest" value="web">
            <label for="web">웹 개발</label>
        </fieldset>

        <p>
            <label for="birth">생년월일:</label>
            <input type="date" id="birth" name="birthday">
        </p>

        <p>
            <label for="profile">프로필 사진:</label>
            <input type="file" id="profile" name="profile_pic">
        </p>

        <p>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시작성">
        </p>

    </form>

</body>
</html>
