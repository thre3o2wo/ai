<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input {color:green;}
        input[type='password'] { /* input 중 type 속성이 password인 경우 */
            color: black;
        } 
        input[type^='te'] { /*input 중 type 속성이 'te'로 시작하는 경우*/
            width: 100px; color: orange;
        }
        input[name$='me'] { /*input 중 name 속성이 'me'로 끝나는 경우*/
            border: 1px solid red; padding: 10px;
        }
        img {width:50px;}
        img[alt] { /*img 중에 alt 속성이 있는 경우*/
            border:3px solid red;
        }
    </style>
</head>
<body>
    <form>
        NM <input type="text" name="name" /><br />
        ID <input type="text" name="id" /><br />
        PW <input type="password" name="pw" /><br />
        TL <input type="tel" name="tel" /><br />
        <img src="sulhyun.jpg" alt="설현사진" />
        <img src="sulhyun.jpg" />
        <input type="submit" />
    </form>
</body>
</html>
