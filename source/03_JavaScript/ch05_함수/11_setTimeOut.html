<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let id= setTimeout(() => {
            alert('3초 지났다')
        }, 3000);
        var cnt = 0; // while문 수행 횟수
        let nowTime = new Date().getTime(); // 70.1.1~ 현재까지의 ms
        while(new Date().getTime() < nowTime + 3000) {
            cnt++;
        }
        document.writeln('3초 동안 while문 수행 횟수: ' + cnt + '<br>');
        // 2초 지나고, setTimeout 중지
        // clearTimeout(id);
        document.writeln('타이머 중지됨');
    </script>
</head>
