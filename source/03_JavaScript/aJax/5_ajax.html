<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            /*  $.ajax({
                    url: 요청경로 **
                    type : get이나 post
                    data : 요청 파라미터와 값
                    dataType : html/json/.. 요청한 경로로 실행한 결과의 타입
                    success : 성공 시 수행할 콜백함수 **
                    error : 실패 시 수행할 콜백함수
                })  */
            $('button').click(function(){
                // idConfirmNonExists.html?id=입력한id.trim() 요청한 결과를 span 출력
                let id = $('input[name=id]').val().trim();
                $.ajax({
                    url: 'idConfirmNonExists.html?id=',
                    type: 'get', 
                    data : {id:id}, // 'id='+id
                    dataType : 'html',
                    success : function(data) {
                        $('#idConfirmResult').html(data);
                    },
                    error : function(code) {
                        alert(code.status + '/' + code.statusText);
                    },
                });
            });
            $('input[name=id]').keyup(function() {
                let id = $(this).val();
                if(id.length<3) {
                    $('#idConfirmResult').html('<b>ID는 3글자 이상</b>');
                } else {
                    $.ajax({
                        url: 'idConfirmNonExists.html?id=',
                        type: 'get', 
                        data : {id:id}, // 'id='+id
                        dataType : 'html',
                        success : function(data) {
                            $('#idConfirmResult').html(data);
                        },
                        error : function(code) {
                            alert(code.status + '/' + code.statusText);
                        },
                    });
                }
            });
        });
    </script>
</head>
<body>
    ID <input type="text" name="id" autocomplete="off">
    <button>중복체크</button><br>
    <span id="idConfirmResult"></span>
</body>
</html>
