<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        window.onload = function(){
            document.querySelector('button').addEventListener('click', ()=>{
                let id = document.querySelector('input[name=id]').value;
                // idConfirmNonExists.html?id='입력한id'
                // ajax 함수들은 탐색기 통해 실행 불가. 반드시 서버를 통해서 로드되어야 실행됨.
                // 작업의 결과를 약속하는 함수
                fetch(`idConfirmNonExists.html?=${id}`, {'method':'get'})
                .then(response=>{
                    if(!response.ok) {
                        throw new Error(response.status); //강제로 예외발생
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector('span#idConfirmResult').innerHTML = data.trim();
                });
            });
        };
    </script>
</head>
<body>
    ID <input type="text" name="id" autocomplete="off">
    <button>중복체크</button><br>
    <span id="idConfirmResult"></span>
</body>
</html>
