<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="join_css/join.css" rel="stylesheet">
	<!-- $('#id')의 keyup 이벤트에 $.ajax()구현 -->
	<!-- $('#pw, #pwChk)의 keyup 이벤트에 두 비밀번호 체크 -->
	<!-- $('form')의 submit 이벤트에 유효성 검사(#idConfirmResult, #pwChkResult) -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function() {
			$('input[name=id]').keyup(function() {
                let id = $(this).val();
                if(id.length<3) {
                    $('#idConfirmResult').html('<b>ID는 3글자 이상</b>');
					$('#idConfirmResult').css('color', 'red');
                } else {
                    $.ajax({
                        url: 'idConfirmNonExists.html',
                        type: 'get', 
                        data : {id:id},
                        dataType : 'html',
                        success : function(data) {
                            $('#idConfirmResult').html(data);
							$('#idConfirmResult').css('color', 'blue');
                        },
                        error : function(code) {
                            alert(code.status + '/' + code.statusText);
                        },
                    });
                }
            });
			$('input[name=pw], input[name=pwChk]').keyup(function() {
                let pw = $('input[name=pw]').val();
                let pwChk = $('input[name=pwChk]').val();
                if(!pw && !pwChk) {
                    $('#pwChkResult').html(' &nbsp; ');
                } else if (pw == pwChk) {
                    $('#pwChkResult').text('두 비밀번호가 일치합니다.');
                    $('#pwChkResult').css('color', 'blue');
                } else {
                    $('#pwChkResult').html('<b>비밀번호가 일치하지 않습니다.</b>');
                    $('#pwChkResult').css('color', 'red');
                }
			});
			$('input[type=submit]').click(function() {
				let idConfirmResult = $('#idConfirmResult').text();
				let pwChkresult = $('#pwChkResult').text();
                if(idConfirmResult != '가입 가능한 ID입니다.') {
                    alert('아이디를 확인하세요.');
                    $('input[name=id]').val(''); // id value 초기화
                    $('input[name=id]').focus();
                    return false;
                } else if (pwChkresult != '두 비밀번호가 일치합니다.') {
					alert(pwChkresult);
                    alert('비밀번호를 확인하세요.');
                    $('input[name=pw]').val(''); // pw value 초기화
                    $('input[name=pwChk]').val(''); // pwChk value 초기화
                    $('input[name=pw]').focus();
                    return false;
                }
            });
		});
	</script>
</head>
<body>
	<div id="joinForm_wrap">
		<form>
			<div id="join_title">회원가입</div>
			<table>
				<tr>
					<th><label for="id">아이디</label></th>
					<td>
						<input type="text" name="id" id="id" class="id" required="required" autocomplete="off">
						<div id="idConfirmResult"> &nbsp; &nbsp; &nbsp; </div>
					</td>
				</tr>
				<tr>
					<th><label for="pw">비밀번호</label></th>
					<td><input type="password" name="pw" id="pw" class="pw"></td>
				</tr>
				<tr>
					<th><label for="pwChk">비밀번호확인</label></th>
					<td>
						<input type="password" name="pwChk" id="pwChk" class="pwChk">
						<div id="pwChkResult"> &nbsp; &nbsp; &nbsp; </div>
					</td>
				</tr>
				<tr>
					<th><label for="name">이름</label></th>
					<td><input type="text" name="name" id="name" class="name" required="required"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td><input type="date" name="birth" id="datepicker" class="birth" autocomplete="off" ></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="가입하기" class="joinBtn_style">
						<input type="reset" value="다시하기" class="joinBtn_style">
						<input type="button" value="로그인" class="joinBtn_style">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
