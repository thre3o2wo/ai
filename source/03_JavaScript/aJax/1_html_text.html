<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
    // jQuery 문법: $('선택자').함수();
            $('#p1').click(function(){
    // 함수 1) html() : 해당 선택자에 html 코드 삽입 (가져오기도 가능)
                $(this).html('<b>You Clicked!</b>');
    // 함수 2) text() : text 그대로 출력
            //    $(this).text('<b>You Clicked!</b>');
    // 함수 3) css('css속성','값')
                $(this).css('color','red').css('background-color', 'yellow');
            });
        });
    </script>
</head>
<body>
    <p id="p1">Click Me!</p>
</body>
</html>
