<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        // 취소: null(object), 확인: 입력된 string을 return
        let scoreStr = prompt("점수를 입력하세요", "0~100");
        document.writeln('입력한 값: ' + scoreStr + ' - 타입: ' + typeof(scoreStr) + '<br>');
        if(scoreStr == null) {
            alert('점수를 입력한 후 확인을 클릭하세요');
        } else {
            // 점수 숫자로 형변환 후 80점 이상이면 "잘했다" 출력, 미만이면 "분발해" 출력. 
            // let score = Number(scoreStr); 
            /* Number() : 문자를 숫자로 형변환
            형변환 불가한 경우 NaN(Not a Number, 결측치 아님), ""이거나 null인 경우 0*/
            let score = parseInt(scoreStr); // 문자를 정수로 입력받음 ""이거나 null인 경우 NaN.
            document.writeln('변환된 수: ' + score + ' - 타입: ' + typeof(score) + '<br>');
            if(isNaN(score)) { // score가 NaN인지 여부
                document.writeln('수를 입력하세요');
            } else {
                // python에서는 : result = "잘했다" if score >= 80 else "분발해"
                result = score >= 80 ? "잘했다." : "분발해.";
                // 삼항연산자( a ? b : c) : 조건? 참일 경우 값 : 거짓일 경우 값
                document.writeln(result);
            } //if(score)
        }; //if(scoreStr)
    </script>
</head>
<body>
    
</body>
</html>
