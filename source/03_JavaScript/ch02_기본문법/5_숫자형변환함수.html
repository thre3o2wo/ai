<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        str = '100';
        i = Number(str);
        document.writeln("<h3>1. str='100'; i=Number(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = '100';
        i = parseInt(str);
        document.writeln("<h3>2. str='100'; i=parseInt(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = '100점';
        i = Number(str);
        document.writeln("<h3>3. str='100점'; i=Number(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = '100점';
        i = parseInt(str);
        document.writeln("<h3>4. str='100점'; i=parseInt(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = 'F'; //16진수
        i = parseInt(str, 16); //이거 16진수야
        document.writeln("<h3>5. str='F'; i=parseInt(str, 16); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = ''; //빈 스트링
        i = Number(str);
        document.writeln("<h3>6. str=''; i=Number(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
        str = ''; //빈 스트링
        i = parseInt(str);
        document.writeln("<h3>7. str=''; i=parseInt(str); </h3>");
        document.writeln('str 타입 :' + typeof(str) + '- 값: ' + str +'<br>')
        document.writeln('i 타입 :' + typeof(i) + '- 값: ' + i +'<br>')
    </script>
</head>
<body>
    
</body>
</html>
