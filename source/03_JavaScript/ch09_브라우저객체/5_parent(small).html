<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        const openChild = () => {
            let child = open('5_child(large).html', '', 'width=500, height=610, left=500');
            if(!child) {
                alert('팝업 차단을 해제하세요');
            }
        };
        const closeChild = () => {
            child.close();
        };
    </script>
</head>
<body>
    <h2>작은 그림의 parent창</h2>
    <img src="ch09_img/small.jpg" alt="작은 그림" 
        onmouseover="openChild()"
        onmouseout="closeChild()">
</body>
</html>
