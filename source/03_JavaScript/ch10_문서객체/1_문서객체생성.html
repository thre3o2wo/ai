<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>INDEX</title>
    <script>
        window.onload = () => {
            // 방법1. 1) h1태그 생성 2) textNode 생성 3) textNode를 h1에 연결 4) h1을 body에 연결
            var h1 = document.createElement('h1'); // 1) 태그(요소 노드) 생성
            var textNode = document.createTextNode('추가한 h1 태그 안의 Text'); // 2)
            h1.appendChild(textNode); // 3)
            document.body.appendChild(h1); // 4)
            // 방법2. 1) img태그 생성 2) src 속성 변경 3) img를 body에 연결
            var img = document.createElement('img'); // 1)
            img.setAttribute('src', 'ch10_img/red.jpg'); // 2)
            document.body.appendChild(img); // 3)
            // 방법3. innerHTML 이용
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="ch10_img/orange.jpg" alt="오렌지" />
</body>
</html>
