<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        window.onload = function() {
            // id로 가져오기 : documnet.getElementById('id명') : element 하나 return
            // class로 가져오기 : documnet.getElementByClassName('class명') : 배열 return
            var clock1 = document.getElementsByClassName('clock1');
            clock1[0].innerHTML = new Date().toLocaleDateString();
            clock1[1].innerHTML = new Date().toLocaleTimeString();
            var clock2 = document.getElementsByClassName('clock2')[0];
            clock2.value = new Date().toLocaleString();
            clock2.style.backgroundColor = 'lightyellow';
        };
    </script>
</head>
<body>
    <h1 class="clock1 clockh1"></h1>
    <p class="clock1 clockp"></p>
    <input type="text" class="clock2">
</body>
</html>
