<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} 
        h3 {text-align:center;}
    </style>
    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple', 'white'];
        const tds = document.getElementsByTagName('td');
        // querySelectorAll 사용하면 forEach, 일반 for문 사용 가능
        window.onload = () => {
            for(let i=0; i < tds.length; i++) {
                tds[i].style.backgroundColor = colors[i];
                // body td에서 하지 않고, 여기서 td.onmouseover / td.onmouseout 지정해도 되죠.
            };
        };
        function colorChange(idx) {
            document.body.style.backgroundColor = colors[idx];
            //document.bgColor = colors[idx];
        }
    </script>
</head>
<body>
    <h3>Quiz: 마우스를 올리면 배경색도 해당 색상으로</h3>
    <table>
        <tr onmouseout="colorChange(7)">
            <td onmouseover="colorChange(0)"></td>
            <td onmouseover="colorChange(1)"></td>
            <td onmouseover="colorChange(2)"></td>
            <td onmouseover="colorChange(3)"></td>
            <td onmouseover="colorChange(4)"></td>
            <td onmouseover="colorChange(5)"></td>
            <td onmouseover="colorChange(6)"></td>
        </tr>
    </table>
</body>
</html>
