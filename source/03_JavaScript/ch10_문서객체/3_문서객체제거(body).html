<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        span {color: blue;}
    </style>
    <script>
        function append() {
            // 마지막에 h1태그 하나 추가
            // document.body.innerHTML += '<h1>HEADER</h1>'
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('HEADER');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            var header = document.querySelectorAll('h1');
            for(let i=0; i<header.length; i++) { //전체 h1에 파란 # 누적시키기
                header[i].innerHTML += '<span>#</span>';
            }
        };
        const remove = () => {
            // 첫 번째 h1태그 하나 제거 (h1 태그가 없을 경우, alert)
            var h1 = document.getElementsByTagName('h1'); //없으면 빈 배열
            if(h1.length>0) {
                document.body.removeChild(h1[0]);
            } else {
                alert('지울 h1태그가 없습니다.');
            }
        };
        const removeAll = function(){
            // h1태그 모두 제거
            // var h1 = document.querySelectorAll('h1'); // 정적 nodelist : 하나를 지워도 length가 유효
            var h1 = document.getElementsByTagName('h1'); // 라이브한 html 선택 : 하나를 지우면 length가 줄어
            var cnt = h1.length;
            // for(let i=0 ; i<h1.length ; i++){
            //     document.body.removeChild(h1[i]);
            // }
            for(let i=0 ; i<cnt ; i++){
                document.body.removeChild(h1[0]);
            }
        };
    </script>
</head>
<body>
    <button onclick="removeAll()">h1태그 모두 제거하기</button>
    <button onclick="remove()">h1태그 하나 제거하기</button>
    <button onclick="append()">h1태그 하나 추가하기</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
