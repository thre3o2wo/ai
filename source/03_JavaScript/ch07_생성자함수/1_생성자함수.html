<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        // 생성자함수
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function() {return this.kor + this.mat + this.eng + this.sci;},
            this.getAvg = function() {return this.getSum()/4;},
            this.toString = function() {
                let output = '';
                for(let key in this) {
                    if (key!='getSum' && key!='getAvg' && key!='toString') {
                        output += key + ' : ' + this[key] + ' &nbsp; ';
                    } else if (key=='getSum' || key=='getAvg') {
                        output += key.substring(3).toUpperCase()+' : '+this[key]()+' &nbsp; ';
                    }
                } //for
                return output;
            }; //toString
        } //생성자함수
        let students = [];
        students.push(new Student('홍', 99, 97, 80, 85)); //생성자 함수는 new를 붙여야 해. new Date()도 그랬네
        students.push(new Student('김', 98, 99, 88, 80));
        students.push(new Student('박', 95, 91, 82, 98));
        students.push(new Student('최', 90, 90, 95, 83));
        students.push(new Student('이', 94, 80, 99, 95));
        students.forEach( data => document.writeln(data + '<br>'));
    </script>
</head>
<body></body>
</html>
