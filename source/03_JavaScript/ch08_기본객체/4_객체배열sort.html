<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        // script from ch.7 생성자함수
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }
        Student.prototype.getSum = function() {return this.kor + this.mat + this.eng + this.sci;},
        Student.prototype.getAvg = function() {return this.getSum()/4;},
        Student.prototype.toString = function() {
            let output = '';
            for(let key in this) {
                if (key!='getSum' && key!='getAvg' && key!='toString') {
                    output += key + ' : ' + this[key] + ' &nbsp; ';
                } else if (key=='getSum' || key=='getAvg') {
                    output += key.substring(3).toUpperCase()+' : '+this[key]()+' &nbsp; ';
                }
            }
            return output;
        };
        let students = [];
        students.push(new Student('홍', 99, 97, 80, 85)); //생성자 함수는 new를 붙여야 해. new Date()도 그랬네
        students.push(new Student('김', 98, 99, 88, 80));
        students.push(new Student('박', 95, 91, 82, 98));
        students.push(new Student('최', 90, 90, 95, 83));
        students.push(new Student('이', 94, 80, 99, 95));
        students.forEach( data => document.writeln(data + '<br>'));
        // toString() 결과를 ascii 코드로(결국 이름 순으로) 오름차순 정렬
        students.sort(); 
        document.writeln('<h4>이름 기준 오름차순 정렬</h4>');
        students.forEach( data => document.writeln(data + '<br>'));
        // 총점 기준 내림차순 정렬
        students.sort( (left,right) => {
            return right.getSum()-left.getSum(); 
        }); //getSum() 대신 다른 기준(mat 등)으로 적용 가능.
        document.writeln('<h4>총점 기준 내림차순 정렬</h4>');
        students.forEach( data => document.writeln(data + '<br>'));
        // top 3 출력
        document.writeln('<h4>총점 기준 top 3 정렬</h4>');
        students.slice(0, 3).forEach( data => document.writeln(data + '<br>'));
    </script>
</head>
<body></body>
</html>
