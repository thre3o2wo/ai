<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script>
        window.onload = function() {
            let pw = document.querySelector('input[name="pw"]');
            let pwChk = document.querySelector('input[name="pwChk"]');
            // * * * 기본 이벤트 모델
            document.querySelector('form').onsubmit = ()=>{
                // 디폴트 이벤트 제한(return false)
                if(!pw.value) { // pw가 빈 스트링이면
                    alert('비밀번호를 입력하세요');
                    pw.focus();
                    return false; // 이벤트 제한(디폴트 이벤트 실행 안 됨)
                } else if(pw.value != pwChk.value) {
                    alert('비밀번호가 일치하지 않습니다.');
                    pw.value = '';
                    pwChk.value = '';
                    pw.focus();
                    return false; // 이벤트 제한
                }
            }; // onsubmit function
        }; // onload function
    </script>
</head>
<body>
    <form>
        PW <input type="password" name="pw"><br>
        PW <input type="password" name="pwChk"><br>
        <input type="submit">
    </form>
</body>
</html>
