<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        const whenClick = () => {
            // h1의 text를 U Clicked!로 
            var h1 = document.querySelector('h1'); //tagname으로 가져올 땐 [0] 붙여야 해
            h1.innerHTML = 'U Clicked!';
            h1.style.color = 'red';
            h1.style.border = '1px solid orange';
        };
    </script>
</head>
<body>
    <h1 onclick="whenClick()">Click Me!</h1>
</body>
</html>
